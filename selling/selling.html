<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MokeSell - List Your Item</title>
    <link rel="stylesheet" href="selling.css">
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <header>
        <div class="logo">
            <a href="../index.html">MokeSell</a>
        </div>
        <div class="header-icons">
            <button id="sell-btn" class="sell-btn">
                <a class="sell-link" href="selling.html">+Sell</a>
            </button>
            <input type="text" placeholder="Search" class="search-bar">
            <img src="../images/bell.png" alt="Notification Bell" class="icon">
            <img src="../images/heart.png" alt="Shopping-Cart" class="icon">
            <img src="../images/chat.png" alt="Messages" class="icon">
            <a href="../profile.html">
                <img id="profile-icon" src="../images/profile.png" alt="Profile" class="icon" style="display: none;">
            </a>
            <button id="login-btn" class="login-btn">
                <a class="login-link" href="../login.html">Log In / Sign Up</a>
            </button>
        </div>
    </header>

    <main>
        <div class="middle-section">
            <!-- Left Side: File Upload Box -->
            <div class="box file-upload">
                <h3>Upload Your Photos</h3>
                <p>Drag and drop images here, or click to select files</p>
                <p class="file-limits">Maximum 10 photos â€¢ JPG, PNG or WEBP</p>
                <input type="file" id="fileInput" multiple accept="image/*" style="display: none;">
                <div class="preview-images"></div>
            </div>

            <!-- Right Side: Item Details Form -->
            <div class="box item-form">
                <h3>Item Details</h3>
                <form id="itemDetailsForm">
                    <div class="form-group">
                        <label for="itemName">Item Name*</label>
                        <input type="text" id="itemName" name="itemName" required placeholder="Enter item name">
                    </div>

                    <div class="form-group">
                        <label for="category">Category*</label>
                        <select id="category" name="category" required>
                            <option value="">Select a category</option>
                            <option value="laptops">Laptops</option>
                            <option value="smartphones">Phones</option>
                            <option value="tablets">Computers</option>
                            <option value="accessories">Accessories</option>
                        </select>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="condition">Condition*</label>
                            <select id="condition" name="condition" required>
                                <option value="">Select condition</option>
                                <option value="new">Brand New</option>
                                <option value="like-new">Slightly Used</option>
                                <option value="poor">Damaged</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="price">Price* ($)</label>
                            <input type="number" id="price" name="price" min="0" step="0.01" required placeholder="0.00">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="description">Description*</label>
                        <textarea id="description" name="description" rows="4" required 
                            placeholder="Describe your item (condition, features, reason for selling)"></textarea>
                    </div>

                    <div class="form-group">
                        <label for="location">Location</label>
                        <input type="text" id="location" name="location" placeholder="Enter your location">
                    </div>

                    <div class="form-actions">
                        <button type="button" class="secondary-btn" onclick="resetForm()">Cancel</button>
                        <button type="submit" class="primary-btn">List Item</button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <div id="chatbot"></div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
          const userId = localStorage.getItem('userId'); // Retrieve user ID from local storage
          const profileIcon = document.getElementById('profile-icon');
          const loginBtn = document.getElementById('login-btn');
    
          console.log('Retrieved user ID:', userId); // Debugging log
    
          if (userId) {
            profileIcon.style.display = 'block';
            loginBtn.style.display = 'none';
          } else {
            profileIcon.style.display = 'none';
            loginBtn.style.display = 'block';
          }
        });
      </script>

    <!-- Scripts -->
    <script src="../dropdown.js"></script>
    <script src="../chatbot.js"></script>
    <script src="selling.js"></script>
</body>
</html>
