<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MokeSell</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="logo">MokeSell</div>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Products</a></li>
        <li><a href="#">Discounts</a></li>
      </ul>
    </nav>
    <div class="header-icons">
      <input type="text" placeholder="Search" class="search-bar">
      <img src="images/bell.png" alt="Notification Bell" class="icon">
      <img src="images/shopping-cart.png" alt="Shopping-Cart" class="icon">
      <img src="images/chat.png" alt="Messages" class="icon">
      <img id="profile-icon" src="images/profile.png" alt="Profile" class="icon" style="display: none;">
      <button id="login-btn" class="login-btn"><a class="login-link" href="login.html">Log In / Sign Up</a></button>
    </div>
  </header>

  <main>
    <section class="welcome-section">
      <h1>Welcome to MokeSell</h1>
      <div class="promo-banner"></div>
    </section>

    <section class="profile-section" style="display: none;">
      <h2>Your Profile</h2>
      <div class="profile-details">
        <p><strong>Username:</strong> <span id="profile-username"></span></p>
        <p><strong>Email:</strong> <span id="profile-email"></span></p>
      </div>
    </section>

    <section class="product-section">
      <h2>Lowest Prices</h2>
      <div class="product-grid">
        <div class="product"></div>
        <div class="product"></div>
        <div class="product"></div>
      </div>
    </section>

    <section class="product-section">
      <h2>Official Brands</h2>
      <div class="product-grid">
        <div class="product"></div>
        <div class="product"></div>
        <div class="product"></div>
      </div>
    </section>

    <section class="product-section">
      <h2>Trusted Sellers</h2>
      <div class="product-grid">
        <div class="product"></div>
        <div class="product"></div>
        <div class="product"></div>
      </div>
    </section>
  </main>
  
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const user = JSON.parse(localStorage.getItem('user'));
      const profileIcon = document.getElementById('profile-icon');
      const loginBtn = document.getElementById('login-btn');
      const profileSection = document.querySelector('.profile-section');

      if (user) {
        profileIcon.style.display = 'block';
        loginBtn.style.display = 'none';
        profileSection.style.display = 'block';
        profileIcon.addEventListener('click', function() {
          window.location.href = 'profile.html';
        });
        document.getElementById('profile-username').textContent = user.username;
        document.getElementById('profile-email').textContent = user.email;
      } else {
        profileIcon.style.display = 'none';
        loginBtn.style.display = 'block';
        profileSection.style.display = 'none';
      }
    });
  </script>
</body>
</html>
