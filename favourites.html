<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MokeSell - My Favorites</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="logo">MokeSell</div>
    <nav>
      <ul class="menu">
        <li><a href="index.html">Home</a></li>
        <li><a href="products.html">Products</a></li>
        <li class="dropdown">
          <a href="#" class="dropdown-toggle">Electronics</a>
          <ul class="dropdown-menu">
            <li><a href="#">Laptops</a></li>
            <li><a href="#">Smartphones</a></li>
            <li><a href="#">Tablets</a></li>
            <li><a href="#">Accessories</a></li>
            
          </ul>
        </li>
        <li><a href="#">Discounts</a></li>
        <li><a href="contactus.html">Contact Us</a></li>
      </ul>
    </nav>

    <div class="header-icons">
      <button id="sell-btn" class="sell-btn">
        <a class="sell-link" href="selling.html">+Sell</a>
      </button>
      <input type="text" placeholder="Search" class="search-bar">
      <img src="images/bell.png" alt="Notification Bell" class="icon">
      <img src="images/heart.png" alt="Heart" id="shopping-cart-icon" class="icon">
      <img src="images/chat.png" alt="Messages" class="icon">
      <a href="profile.html">
        <img id="profile-icon" src="images/profile.png" alt="Profile" class="icon" style="display: none;">
      </a>    
      <button id="login-btn" class="login-btn"><a class="login-link" href="login.html">Log In / Sign Up</a></button>
    </div>
  </header>

  <main>
    <section class="product-section">
      <h1>My Favorites</h1>
      <div class="product-grid-page" id="favorites-container">
        <!-- Favorites will be displayed here -->
      </div>
    </section>
  </main>

<script src="checkout.js"></script>
<script>
  document.addEventListener('DOMContentLoaded', function() {
    const userId = localStorage.getItem('userId'); // Retrieve user ID from local storage
    const profileIcon = document.getElementById('profile-icon');
    const loginBtn = document.getElementById('login-btn');

    console.log('Retrieved user ID:', userId); // Debugging log

    if (userId) {
      profileIcon.style.display = 'block';
      loginBtn.style.display = 'none';
    } else {
      profileIcon.style.display = 'none';
      loginBtn.style.display = 'block';
    }
  });
</script>
</body>
</html>
