<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MokeSell - Listings</title>
    <style>
        .listings {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            padding: 20px;
        }
        .listing-card {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            width: 250px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .listing-card img {
            max-width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 4px;
        }
        .no-listings {
            text-align: center;
            width: 100%;
            color: #666;
        }
        .back-link {
            display: block;
            margin: 20px;
            text-align: center;
            font-size: 16px;
            color: #007bff;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <h1>Current Listings</h1>
    <a href="index.html" class="back-link">Back to Home</a> <!-- Added back link -->
    <div id="listingsContainer" class="listings"></div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const container = document.getElementById('listingsContainer');
            
            // Retrieve listings from localStorage
            const listings = JSON.parse(localStorage.getItem('mokesell_listings') || '[]');

            if (listings.length === 0) {
                container.innerHTML = '<div class="no-listings">No listings available</div>';
                return;
            }

            // Create listing cards
            listings.forEach(listing => {
                const card = document.createElement('div');
                card.classList.add('listing-card');
                
                // Use the first image as the main image
                const mainImage = listing.images && listing.images.length > 0 
                    ? listing.images[0] 
                    : 'placeholder.jpg';

                card.innerHTML = `
                    <img src="${mainImage}" alt="${listing.name}">
                    <h3>${listing.name}</h3>
                    <p>Category: ${listing.category}</p>
                    <p>Condition: ${listing.condition}</p>
                    <p>Price: $${listing.price}</p>
                    <p>Location: ${listing.location}</p>
                `;

                container.appendChild(card);
            });
        });
    </script>
</body>
</html>
