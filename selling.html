<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MokeSell - List Your Item</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
      <div class="logo">
        <a href="index.html">MokeSell</a>
      </div>      
        <nav>
            <ul class="menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html">Products</a></li>
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle">Electronics</a>
                    <ul class="dropdown-menu">
                        <li><a href="#">Laptops</a></li>
                        <li><a href="#">Smartphones</a></li>
                        <li><a href="#">Tablets</a></li>
                        <li><a href="#">Accessories</a></li>
                    </ul>
                </li>
                <li><a href="#">Discounts</a></li>
            </ul>
        </nav>
        <div class="header-icons">
            <button id="sell-btn" class="sell-btn">
                <a class="sell-link" href="selling.html">+Sell</a>
            </button>
            <input type="text" placeholder="Search" class="search-bar">
            <img src="images/bell.png" alt="Notification Bell" class="icon">
            <img src="images/heart.png" alt="Shopping-Cart" class="icon">
            <img src="images/chat.png" alt="Messages" class="icon">
            <a href="profile.html">
                <img id="profile-icon" src="images/profile.png" alt="Profile" class="icon" style="display: none;">
            </a>
            <button id="login-btn" class="login-btn">
                <a class="login-link" href="login.html">Log In / Sign Up</a>
            </button>
        </div>
    </header>

    <main>
        <div class="middle-section">
            <!-- Left Side: File Upload Box -->
            <div class="box file-upload">
                <h3>Upload Your Photos</h3>
                <p>Drag and drop images here, or click to select files</p>
                <p class="file-limits">Maximum 10 photos â€¢ JPG, PNG or WEBP</p>
                <input type="file" id="fileInput" multiple accept="image/*" style="display: none;">
                <div class="preview-images"></div>
            </div>

            <!-- Right Side: Item Details Form -->
            <div class="box item-form">
                <h3>Item Details</h3>
                <form id="itemDetailsForm">
                    <div class="form-group">
                        <label for="itemName">Item Name*</label>
                        <input type="text" id="itemName" required placeholder="Enter item name">
                    </div>

                    <div class="form-group">
                        <label for="category">Category*</label>
                        <select id="category" required>
                            <option value="">Select a category</option>
                            <option value="laptops">Laptops</option>
                            <option value="smartphones">Smartphones</option>
                            <option value="tablets">Tablets</option>
                            <option value="accessories">Accessories</option>
                        </select>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="condition">Condition*</label>
                            <select id="condition" required>
                                <option value="">Select condition</option>
                                <option value="new">New</option>
                                <option value="like-new">Like New</option>
                                <option value="good">Good</option>
                                <option value="fair">Fair</option>
                                <option value="poor">Poor</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="price">Price* ($)</label>
                            <input type="number" id="price" min="0" step="0.01" required placeholder="0.00">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="brand">Brand</label>
                        <input type="text" id="brand" placeholder="Enter brand name">
                    </div>

                    <div class="form-group">
                        <label for="model">Model</label>
                        <input type="text" id="model" placeholder="Enter model number">
                    </div>

                    <div class="form-group">
                        <label for="description">Description*</label>
                        <textarea id="description" rows="4" required 
                            placeholder="Describe your item (condition, features, reason for selling)"></textarea>
                    </div>

                    <div class="form-group">
                        <label for="location">Location</label>
                        <input type="text" id="location" placeholder="Enter your location">
                    </div>


                    <div class="form-actions">
                        <button type="button" class="secondary-btn" onclick="resetForm()">Cancel</button>
                        <button type="submit" class="primary-btn">List Item</button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <div id="chatbot"></div>

    <!-- Scripts -->
    <script src="dropdown.js"></script>
    <script src="chatbot.js"></script>
    <script src="listing.js"></script>
</body>
</html>
