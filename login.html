<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - MokeSell</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="login-body">
  <div class="top-bar">
    <div class="logo"><a class="logo" href="index.html">MokeSell</a></div>
  </div>
  <main>
    <section class="login-section">
      <h1>Welcome Back!</h1>
      <form id="login-form">
        <div class="form-group">
          <label for="username">Username:</label>
          <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required>
        </div>
        <button type="submit" class="login-btn">Log In</button>
      </form>
      <button class="guest-btn"><a class="guest-link" href="index.html">Browse as Guest</a></button>
      <button class="switch-btn"><a class="signup-link" href="signup.html">Sign Up</a></button>
    </section>
  </main>
  <div class="chatbot-container">
    <div class="chatbot-header">Chat with us!</div>
    <div class="chatbot-messages" id="chatbotMessages"></div>
    <div class="chatbot-input">
      <input type="text" id="chatbotInput" placeholder="Type a message...">
      <button id="chatbotSendBtn">Send</button>
    </div>
  </div>
  <script src="login.js"></script>
  <script src="chatbot.js"></script>
</body>
</html>
