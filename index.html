<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MokeSell</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div class="logo">MokeSell</div>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Products</a></li>
        <li><a href="#">Discounts</a></li>
      </ul>
    </nav>
    <div class="header-icons">
      <input type="text" placeholder="Search" class="search-bar">
      <img src="images/bell.png" alt="Notification Bell"class="icon">
      <img src="images/shopping-cart.png" alt="Shopping-Cart" class="icon">
      <img src="images/chat.png" alt="Messages" class="icon">
   
      <button class="login-btn"><a class="login-link" href="login.html">Log In</a></button>
    </div>
  </header>

  <main>
    <section class="welcome-section">
        <h1>Welcome to MokeSell</h1>
        <div class="promo-banner"></div>
      </section>

    <section class="product-section">
      <h2>Lowest Prices</h2>
      <div class="product-grid">
        <div class="product"></div>
        <div class="product"></div>
        <div class="product"></div>
      </div>
    </section>

    <section class="product-section">
      <h2>Official Brands</h2>
      <div class="product-grid">
        <div class="product"></div>
        <div class="product"></div>
        <div class="product"></div>
      </div>
    </section>

    <section class="product-section">
      <h2>Trusted Sellers</h2>
      <div class="product-grid">
        <div class="product"></div>
        <div class="product"></div>
        <div class="product"></div>
      </div>
    </section>
  </main>
  
  <script src="script.js"></script>
</body>
</html>
