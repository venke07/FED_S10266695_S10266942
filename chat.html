<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat - MokeSell</title>
    <link rel="stylesheet" href="chat.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <link rel="stylesheet" href="style.css">

</head>
<body>
    <header>
        <div class="logo"><a href="index.html">MokeSell</a></div>
        <nav>
          <ul class="menu">
            <li><a href="i">Home</a></li>
            <li><a href="products.html">Products</a></li>
            <li><a href="contactus/contactus.html">Contact Us</a></li>
            <li><a href="posting/posting.html">Listings</a></li> <!-- Added link to listing.html -->
          </ul>
        </nav>
        <div class="header-icons">
          <button id="sell-btn" class="sell-btn">
            <a class="sell-link" href="selling/selling.html">+Sell</a>
          </button>
          <img src="images/bell.png" alt="Notification Bell" class="icon">
          <a href="favourites.html">
            <img src="images/heart.png" alt="Heart" class="icon">
          </a>
          <a href="chat.html">
            <img src="images/chat.png" alt="Messages" class="icon">
          </a>
          <a href="profile.html">
            <img id="profile-icon" src="images/profile.png" alt="Profile" class="icon">
          </a>    
          <button id="login-btn" class="login-btn">
            <a class="login-link" href="login/login.html">Log In / Sign Up</a>
          </button>
        </div>
      </header>
    

    <main>
        <div class="chat-page">
            <div class="chat-list">
                <div class="chat-list-header">
                    <h2>Messages</h2>
                    <span class="online-status">Active Users</span>
                </div>
                <div class="search-box">
                    <i class="fas fa-search"></i>
                    <input type="text" placeholder="Search conversations...">
                </div>
                <ul id="chat-list"></ul>
            </div>

            <div class="chat-window">
                <div class="chat-window-header">
                    <div class="seller-info">
                        <div class="seller-avatar">
                            <img src="/images/profile.png" alt="Seller Avatar">
                            <span class="online-indicator"></span>
                        </div>
                        <div class="seller-details">
                            <h3 id="current-seller">Select a conversation</h3>
                            <span class="seller-status">Online</span>
                        </div>
                    </div>
                    <div class="chat-actions">
                        <button class="action-btn"><i class="fas fa-phone"></i></button>
                        <button class="action-btn"><i class="fas fa-video"></i></button>
                        <button class="action-btn"><i class="fas fa-ellipsis-v"></i></button>
                    </div>
                </div>

                <div id="chat-messages"></div>

                <div class="chat-input-container">
                    <button class="attachment-btn"><i class="fas fa-paperclip"></i></button>
                    <div class="chat-input-wrapper">
                        <input type="text" id="chat-input" placeholder="Type a message...">
                        <button class="emoji-btn"><i class="far fa-smile"></i></button>
                    </div>
                    <button id="send-btn"><i class="fas fa-paper-plane"></i></button>
                </div>
            </div>
        </div>
    </main>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
          const userId = localStorage.getItem('userId'); // Retrieve user ID from local storage
          const profileIcon = document.getElementById('profile-icon');
          const loginBtn = document.getElementById('login-btn');
    
          console.log('Retrieved user ID:', userId); // Debugging log
    
          if (userId) {
            profileIcon.style.display = 'block';
            loginBtn.style.display = 'none';
          } else {
            profileIcon.style.display = 'none';
            loginBtn.style.display = 'block';
          }
        });
      </script>

    <script src="chat.js"></script>
</body>
</html>
