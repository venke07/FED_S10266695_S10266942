<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile - MokeSell</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="logo"><a href="index.html">MokeSell</a></div>
    <nav>
      <ul class="menu">
        <li><a href="index.html">Home</a></li>
        <li><a href="products.html">Products</a></li>
        <li><a href="contactus/contactus.html">Contact Us</a></li>
        <li><a href="posting/posting.html">Listings</a></li>
      </ul>
    </nav>
    <div class="header-icons">
      <button id="sell-btn" class="sell-btn">
        <a class="sell-link" href="selling/selling.html">+Sell</a>
      </button>
      <img src="images/bell.png" alt="Notification Bell" class="icon">
      <a href="favourites.html">
        <img src="images/heart.png" alt="Heart" class="icon">
      </a>
      <a href="chat.html">
        <img src="images/chat.png" alt="Messages" class="icon">
      </a>
      <a href="profile.html">
        <img id="profile-icon" src="images/profile.png" alt="Profile" class="icon">
      </a>    
      <button id="login-btn" class="login-btn">
        <a class="login-link" href="login/login.html">Log In / Sign Up</a>
      </button>
    </div>
  </header>
  <main>
    <section class="profile-section">
      <h1>Your Profile</h1>
      <div class="profile-details">
          </div>
          <div class="form-group">
            <label for="new-password">New Password:</label>
            <input type="password" id="new-password" name="new-password" required>
          </div>
          <div class="form-group">
            <label for="confirm-new-password">Confirm New Password:</label>
            <input type="password" id="confirm-new-password" name="confirm-new-password" required>
          </div>
          <button type="submit" class="signup-btn">Change Password</button>
        </form>
      </div>
    </section>
  </main>
  <script>
    document.addEventListener('DOMContentLoaded', async function() {
      const apiKey = '6788f0bf7cf4e11f6418ad94';
      const apiUrl = 'https://devassignmentven-57f7.restdb.io/rest/account';
      const userId = localStorage.getItem('userId'); // Retrieve user ID from local storage

      console.log('Retrieved user ID:', userId); // Debugging log

      if (!userId) {
        alert('No user is logged in.');
        window.location.href = 'login.html';
        return;
      }

      try {
        const response = await fetch(`${apiUrl}/${userId}`, {
          method: 'GET',
          headers: {
            'x-apikey': apiKey,
            'Content-Type': 'application/json'
          }
        });

        if (response.ok) {
          const user = await response.json();
          document.getElementById('profile-username').textContent = user.username;
          document.getElementById('profile-email').textContent = user.email;
          if (user.profileImage) {
            document.getElementById('current-profile-image').src = user.profileImage;
          }
          document.getElementById('account-created').textContent = user.accountCreated || 'N/A';
          document.getElementById('last-login').textContent = user.lastLogin || 'N/A';
        } else {
          console.error('Error:', response.statusText);
          alert('There was an error retrieving the data.');
        }
      } catch (error) {
        console.error('Request failed:', error);
        alert('Error while retrieving data from the server.');
      }

      document.getElementById('change-profile-image-btn').addEventListener('click', function() {
        const fileInput = document.getElementById('profile-image-input');
        if (fileInput.files.length > 0) {
          const reader = new FileReader();
          reader.onload = function(e) {
            document.getElementById('current-profile-image').src = e.target.result;
            // Update the profile image in RESTDB
            
            fetch(`${apiUrl}/${userId}`, {
              method: 'PUT',
              headers: {
                'x-apikey': apiKey,
                'Content-Type': 'application/json'
              },
              body: JSON.stringify({ profileImage: e.target.result })
            }).then(response => {
              if (response.ok) {
                alert('Profile image updated successfully!');
              } else {
                alert('Error updating profile image.');
              }
            }).catch(error => {
              console.error('Error:', error);
              alert('Error updating profile image.');
            });
          };
          reader.readAsDataURL(fileInput.files[0]);
        } else {
          alert('Please select an image file.');
        }
      });

      document.getElementById('change-password-form').addEventListener('submit', function(event) {
        event.preventDefault();
        const currentPassword = document.getElementById('current-password').value;
        const newPassword = document.getElementById('new-password').value;
        const confirmNewPassword = document.getElementById('confirm-new-password').value;

        if (newPassword !== confirmNewPassword) {
          alert('New passwords do not match.');
          return;
        }

        // Update the password in RESTDB
        fetch(`${apiUrl}/${userId}`, {
          method: 'PUT',
          headers: {
            'x-apikey': apiKey,
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ password: newPassword })
        }).then(response => {
          if (response.ok) {
            alert('Password changed successfully!');
          } else {
            alert('Error changing password.');
          }
        }).catch(error => {
          console.error('Error:', error);
          alert('Error changing password.');
        });
      });
    });
  </script>
  <script src="profile.js"></script>
  <script src="chatbot.js"></script>
</body>
</html>
